<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Ajax quest challenge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel='stylesheet' href='https://unpkg.com/bulma@0.7.5/css/bulma.min.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title" style="text-align: center">Simpsons Quotes</h1>

            <div class="content" id="simpson"></div>
        </div>
    </section>

    <div class="btn" style="text-align: center">
        <a href="javascript:window.location.reload()" class="button">Press for reload and get another one !</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous">
    </script>
    <script>
        function fetchsimpsonJSON() {
            const url = 'https://simpsons-quotes-api.herokuapp.com/quotes';
            axios.get(url)
                .then(function(response) {
                    return response.data;
                })
                .then(function(simpson) {
                    console.log('data decoded from JSON:', simpson);

                    const simpsonHTML = `
            <p><strong>${simpson[0].character}</strong> once said :</p>
            <p><i>" ${simpson[0].quote} "</i></p>
            <img src="${simpson[0].image}" />
          `;
                    document.querySelector('#simpson').innerHTML = simpsonHTML;
                });
        }
        fetchsimpsonJSON();
    </script>
</body>
</html>
